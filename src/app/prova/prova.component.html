<mat-card>
  <mat-card-header>
    <mat-card-title>{{ cani[0].nome }}</mat-card-title>
    <!-- posso usare il ternary -->
    <mat-card-subtitle>{{
      2 > 6 ? "querty" : cani[0].razza
    }}</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image></div>
  <mat-card-content>
    <p>{{ cani[0].descrizione }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
